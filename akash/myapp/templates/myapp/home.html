<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="py-4 text-center bg-secondary text-white">
            <h1 class="mb-2">Upload Image</h1><br><br>
            <form action=" " method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 377px;">
                {% csrf_token %}
                <div class="d-flex align-items-center mb-3">
                    {{ form }}  
                    <input type="submit" class="btn btn-danger ms-2" value="Upload"> 
                </div>
            </form>
        </div>
        <div class="row">
            {% for i in img %}
            <div class="col-sm-4">
                <div class="card-m-2">
                    <img src="{{ i.photo.url }}" alt="Card image cap" class="card-img-top">
                    <div class="card-footer">
                        <small class="text-muted">{{i.date}}</small>
                    </div> 
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
